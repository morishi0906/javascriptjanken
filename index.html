    <!DOCTYPE html>
    <html lang="ja">
      <head>
        <meta charset="utf-8">
        <title>あそび</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        
      </head>
 
      <body>
        <!-- ここに記述していきましょう！ -->
        <div class ="game">
            <div id="tittle">じゃんけんゲーム</div>
            <h2>あいて</h2>
            <div id="enemy">😺</div>
            
            <div id="me">じぶん</div>
            <div class="hands">
                <button class="hand" id ="goo">✊</button>
                <button class="hand" id ="tyoki">✌️️</button>
                <button class="hand" id ="par">✋</button>
            </div>
            <div class="score">
                勝ち<div id="win">0</div>
                負け<div id="lose">0</div>
                あいこ<div id="draw">0</div>
            </div>
            <button id="reset">リセット</button>
            
        </div>
        <script src="lesson.js"></script>
      </body>
    </html>
